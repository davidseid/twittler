<!DOCTYPE html>
<html>
  <head>
  
  	<title>Twittler</title>
  	<link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    
  </head>
  
  <body>
    
    <header>
	  <h1> Twittler </h1>
	  
	  
	  
	  <!--This is a button option, currently not in use
      <button type="button">Check for New Tweets</button>
      -->
    
	</header>
    
    <section class="input">
      <form>
        <fieldset>
          <input type="submit" class="userTweet" value="Tweet">
          <legend>Username</legend>
          <input type="text" label="Username" class="usernameField" placeholder="Your twittler handle">
          <legend>Message</legend>
          <input type="text" class="tweetField" placeholder="Tweet your heart away">
        </fieldset>
      </form>
    </section>
    <h2 class="home">Home Feed</h2>
    <div class="button">
	    <button name="back">Back to Home Feed</button>
	</div>
    <section class="center">
      
      <div class="feed">
      </div>
    </section>
    
    <footer>
    </footer>
    
    <script src="twittler.js"></script>
    <script src="moment.min.js"></script>
  </body>
</html>
